<html>
<head>
</head>

<body>
<script src="js/pixi.min.js"></script>

<script>


//aliasy, czyli zmienne bêd¹ce komendami
var Container = PIXI.Container,
    autoDetectRenderer = PIXI.autoDetectRenderer,
    loader = PIXI.loader,
    resources = PIXI.loader.resources,
    Sprite = PIXI.Sprite;

//Create a Pixi stage and renderer and add the 
//renderer.view to the DOM
var stage = new Container(),
    renderer = autoDetectRenderer(256, 256);
document.body.appendChild(renderer.view);

//load an image and run the `setup` function when it's done
loader
  .add("images/cat.png")
  .load(setup);

function setup() {

  //Create the `cat` sprite, add it to the stage, and render it
  var cat = new Sprite(resources["images/cat.png"].texture);  
  stage.addChild(cat);
  
  //Change the sprite's position
  cat.x = 96;
  cat.y = 96;
  //inaczej mo¿na to zapisaæ tak: cat.position.set(96,96);
  
  
  //Change the sprite's size
  cat.width = 80;
  cat.height = 120;
  //zmiana skali, zmienijszenie lub zwiêkszenie 
  cat.scale.x = 0.5;
  cat.scale.y = 0.5;
  //inaczej cat.scale.set(0.5, 0.5);
  
  cat.anchor.x = 0.5;
  cat.anchor.y = 0.5;
  //inaczej sprite.anchor.set(x, y), jest te¿ cat.pivot.set(32, 32), ró¿ni siê tym, ¿e anchor ustawia wartoœci wzglêdne od 0 do 1 a pivot bezwzglêdne piksele
  cat.rotation = 0.5;
  
  
		//rysowanie ³uku/pó³okregu
		var semicircle = new PIXI.Graphics();
		semicircle.beginFill(0xff0000);	//mo¿na u¿yæ komendy endFill() po czym przemieœciæ siê do kolejnego punktu i zacz¹æ beginFill w ramach tego samego obiektu 
		semicircle.lineStyle(2, 0xffffff);
		semicircle.arc(50, 50, 50, 0, Math.PI); // cx, cy, radius, startAngle, endAngle
		semicircle.x = 90;
		stage.addChild(semicircle);
		
		
		//rysowanie napisu
		var style = new PIXI.TextStyle({
		fontFamily: 'Arial',
		fontSize: 16,
		fontStyle: 'italic',
		fontWeight: 'bold',
		fill: ['#ffffff', '#00ff99'], // gradient
		stroke: '#4a1850',
		strokeThickness: 5,
		dropShadow: true,
		dropShadowColor: '#000000',
		dropShadowBlur: 4,
		dropShadowAngle: Math.PI / 6,
		dropShadowDistance: 6,
		wordWrap: true,
		wordWrapWidth: 440
		});
		
		var klatekNaSekunde = 0;
		var richText = new PIXI.Text('klatek na sekundê: ' + klatekNaSekunde, style);
		richText.x = 30;
		richText.y = 180;

		stage.addChild(richText);
		
		
	
	
	var sredniaKlatek = {
		tablica:	[],
		nrTablicy:	0,
		liczbaBadanychKlatek:	1000,
		sumaCzasow:	0,
		srednia:	0,
		oblicz:		function(){
					
						sumaCzasow = 0;
						for (var i=0; i<this.liczbaBadanychKlatek; i++){
							sumaCzasow += this.tablica[i];
						}
						this.srednia = sumaCzasow/this.liczbaBadanychKlatek;
						return this.srednia;
					},
		dodajDoTablicy:	function(aktualnaSredniaKlatek){
							this.tablica[this.nrTablicy] = aktualnaSredniaKlatek;
							this.nrTablicy +=1;
							if(this.nrTablicy>this.liczbaBadanychKlatek) this.nrTablicy = 0;
						},
					
		funkcja:	function(aktualnaSredniaKlatek){
						this.dodajDoTablicy(aktualnaSredniaKlatek);
						return this.oblicz();
					},
	};
	
var klatekNaSekunde = 0;
		
  gameLoop();
  var catLifeFl = true;
  var czasMemory = 0;
  var czasMemory = czasKlatki;
  function gameLoop(czas){

  //Loop this function 60 times per second
  requestAnimationFrame(gameLoop);

  

  //Render the stage
  renderer.render(stage);
  czasKlatki = czas - czasMemory;
  czasMemory = czas;
  
  if (catLifeFl) {cat.x +=0.1; if (cat.x >150){cat.destroy(); catLifeFl = false;};}
  klatekNaSekunde +=1;
  richText.text = 'nr klatki: '+klatekNaSekunde+'\nklatek na sekundê: '+sredniaKlatek.funkcja(1000/czasKlatki);	// komenda /n przenosi na kolejn¹ liniê
	}
}







</script>

</body>
</html>
